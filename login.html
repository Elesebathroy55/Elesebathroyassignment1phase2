<body>

    <div class="entire">
    <h1 style="text-align: center;">SIGN IN</h1>
    
<div class="first">
    <form action="signup.html" onsubmit="return (phonenumbervalidate()&emailvalidate()&passwordvalidate())">
        <div class=" col-lg-3 container form mymargin">
        <div class="col-lg-12">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="extra" >We'll never share your email with anyone else.</div>
          
        </div><br>
        <label for="error" id="error"> </label><br>
        <div class="col-lg-12">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <label for="error" id="error"> </label><br>
        <div class="col-lg-12 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember password</label>
        </div>
        <br>
        <a href="#">Forgot Password?</a><br><br>
        <button id="submit" class="btn btn-primary" >Log In</button>
        <br><br>
          <a href="signup.html">Don't have an account? Sign up!</a>
      </form>
</div>
  </div>
     
<script src="validation.js"></script>
