<div class="first">
    <div class=" form mymargin container col-lg-3">
    <form class="row g-3" action ="login.html" onsubmit="return (phonenumbervalidate()&emailvalidate()&passwordvalidate())">
        <div class="col-12">
            <label for="inputFullName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputFullName" placeholder="">
          </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div><label for="error" id="error"> </label><br>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputPhoneno" class="form-label">Phone No.</label>
          <input type="text" class="form-control" id="phoneno" placeholder="">
        </div><label for="error" id="error"> </label><br>
        <div class="col-md-8">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="inputZip">
        </div><br>
        <div class="col-12">
            <label for="inputPassword4" class="form-label"> Set Password</label>
            <input type="password" class="form-control" id="pwd">
            <div id="passwordHelpBlock " class="extra">
                Your password must be at least 8 characters long, can contain letters, special characters and numbers, and must not contain spaces or emoji.
              </div>
          </div><label for="error" id="error"> </label><br>
          <br>
          <div class="col-12">
            <label for="inputPassword4" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="pwd">
          </div><label for="error" id="error"> </label><br><br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree to our <a href="#">Terms and Conditions</a>
            </label>
          </div>
        </div>
        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
